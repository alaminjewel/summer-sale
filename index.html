<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summer Sale Page</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./images/Summer 1.png" type="image/x-icon">

</head>

<body style="font-family: 'Work Sans', sans-serif;">
  <section class="hero-section">
    <div class="container flex flex-col md:flex-row items-center px-6 md:px-8">
      <div class="content">
        <span>---SALE FEVER---</span>
        <h1 class=" text-xl lg:text-6xl text-slate-950 font-bold pt-3 pb-6">Purchase TK 200 or above & get 20%
          off</h1>
        <span>Use Promo Code</span>
        <button class="btn btn-secondary">SELL200</button>
      </div>
      <div class="img">
        <img src="./images/Summer 1.png" alt="">
      </div>
    </div>
  </section>
  <section class="card-section">
    <div class="container">
      <div class="card-container">
        <div class="kitchen-card-container grid grid-cols-3 gap-3">
          <div class="p-card rounded text-center">
            <div class="product-img m-auto"><img src="./images/prod1.png" alt=""></div>
            <div class="icon-container">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star"></i>
              <i class="bi bi-star"></i>
            </div>
            <h4 class="font-semibold text-slate-950 text-xl">K. Accessories</h4>
            <span class="text-xl text-slate-500">39.00 TK</span>
          </div>
          <div class="p-card rounded text-center">
            <div class="product-img m-auto">
              <img src="./images/prod2.png" alt="">
            </div>
            <div class="icon-container">
              <i class="bi bi-star"></i>
              <i class="bi bi-star"></i>
              <i class="bi bi-star"></i>
              <i class="bi bi-star"></i>
              <i class="bi bi-star"></i>
            </div>
            <h4 class="font-semibold text-slate-950 text-xl">K. Accessories</h4>
            <span class="text-xl text-slate-500">25.00 TK</span>
          </div>
          <div class="p-card rounded text-center">
            <div class="product-img m-auto"><img src="./images/prod3.png" alt=""></div>
            <div class="icon-container">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star"></i>
            </div>
            <h4 class="font-semibold text-slate-950 text-xl">Home Cooker</h4>
            <span class="text-xl text-slate-500">49.00 TK</span>
          </div>
        </div>
        <div class="sports-card-container">
          <div class="p-card"></div>
          <div class="p-card"></div>
          <div class="p-card"></div>
        </div>
        <div class="Furniture-card-container">
          <div class="p-card"></div>
          <div class="p-card"></div>
          <div class="p-card"></div>
        </div>
      </div>
      <div class="coupon-container"></div>
    </div>
  </section>
</body>

</html>
